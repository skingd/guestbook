
<template name="layout">
<body>
<div class="container">
    <div class="navbar">
        {{>loginButtons}}
    </div>
</div>
  <h1>Welcome to Stephen's Guestbook!</h1>

{{> yield}}

</body>
</template>



<template name="guestBook">
    {{#if currentUser}}
    <form>
        <div class="form-group">
            <label for="guestBookMessage">Message</label>
            <textarea name="guestBookMessage" cols="30" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post Message</button>
    </form>

	{{#each messages}}
	<p><a href="{{pathFor route='message.show'}}">{{name}}{{message}} - {{createdOn}}</a></p>
	{{/each}}
    {{/if}}
</template>

<template name="about">
    <p>THis is an app created for IT 328. No rights reserved. No expense spared.</p>
</template>

<template name="message">

    <p>{{name}}: {{message}}</p>

</template>
